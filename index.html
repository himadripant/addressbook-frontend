<!DOCTYPE html>
<html ng-app="addressbook">

  <head>
    <title>Reece Address Book Angular App</title>
  </head>

  <body ng-controller="AddressBookController as controller">
    <form name="employeeForm" ng-submit="controller.addEmployee(employee)">
      <br/>
      First name:
      <br/>
      <input type="text" ng-model="employee.firstName" />

      <br/>
      Last name:
      <br/>
      <input type="text" ng-model="employee.lastName" />

      <br/>
      Department:
      <br/>
      <input type="text" ng-model="employee.department" />

      <br/>
      Phone number:
      <br/>
      <input type="text" ng-model="employee.phoneNumber" />

      <br/>
      <input type="submit" class="btn btn-primary pull-right" value="Submit" />
    </form>

    <br/> <br/>
    <div>
      <input id="searchByName" name="search" ng-model="queryName" placeholder="search by name"/>
      <br/>
      <ul ng-repeat="employee in employees | filter : queryName">
        <li>{{employee.firstName}}</li>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	  <script type="text/javascript" src="resources/js/app.js"></script>


  </body>

</html>
